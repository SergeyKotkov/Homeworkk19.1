{% extends 'Category.html' %}
{% block content %}
<div class="container">
    <div class="col-6">
        <div class="card">
            <form class="row" method="post" enctype="multipart/form-data">

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    {% if object %}
                    Сохранить
                    <p></p>
                    {% else %}
                    Создать
                    <p></p>
                    {% endif %}
                </button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
