{% extends 'Category.html' %}
{% block content %}
{% load my_tags %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ Products.image | media_filter }}">
            <h5 class="card-title">{{ Product.name }}</h5>
            <div class="card-body">
                <h5 class="card-title">{{ Products.name }}</h5>
                <p class="card-text">{{ Products.description|truncatechars:100 }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-primary" href="{% url 'Catalog:Category_list' %}" role="button">Назад</a>
                    </div>
                    <div>
                        <a class="btn btn-primary" href="#" role="button">Купить</a>
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
