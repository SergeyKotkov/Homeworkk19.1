{% extends 'Category.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <p class="card-text"></p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Войти
                </button>
                <a role="button" href="{% url 'users:password_reset' %}" class="btn btn-primary">
                    Забыли пароль?
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
